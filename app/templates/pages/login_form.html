{% extends 'base.html' %}

{% block main%}
<div class="container">
    <section id="login-form" class="container-fluid">
        <h3 class="font-weight-bold display-3">
          Login
        </h3>
        <form id="loginform" action="{{url_for('login_page')}}" method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-row">
                <div class="col w-25 mb-2">
                    {{ form.email.label}}
                    {{ form.email(class='form-control') }}
                </div>
                <div class="col w-25 mb-2">
                    {{ form.password.label}}
                    {{ form.password(class='form-control') }}
                </div> 
            </div>
            <button type="submit" class="btn btn-success mb-2">Register</button>
        </form>
    </section>
</div>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $( window ).ready(function() {
        $("#loginform").submit(function(event){

        });

        $.get("http://127.0.0.1:8079/api/events", function(data, status){
            let events = data.result;
            console.log(events[0])
            
            let event_cards = ""
            for (const event of events){
                let card = `
                    <div class="event-card">
                       <h4>Name: ${event.title}</h4> 
                       <p>Description: ${event.description}</p>
                       <p>Venue:  ${event.venue}</p>
                    </div>
                `

                event_cards += card
            }
            $("#events-list").html(event_cards);


        });

    });
</script>
{% endblock %}
