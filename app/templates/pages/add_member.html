{% extends 'base.html' %}

{% block main%}
<div class="container">
    <section id="group-form" class="container-fluid">
        <h3 class="font-weight-bold display-3">
          Add Member to Group
        </h3>
<form action="" method="post">
    {{ form.csrf_token }}
    <div class= "form-group col w-25 mb-2">
        {{ form.email.label}}
        {{ form.email }}
    </div>
    <div class= "form-group col w-50 mb-2">
        {{ form.group.label}}
        {{ form.group(class='form-control') }}
    </div>
    <button type="submit" class="btn btn-success mb-2">Add</button>
</form>
</section>
</div>
{% endblock %}
